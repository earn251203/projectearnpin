<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="./css copy/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="Logo">
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">LOGIN</a>
        </nav>
    </header>

    <div class="banner">
        <img src="img/QSNCC.jpg" alt="Banner">
    </div>

    <div class="carousel">
        <img src="./img/DEC 19-22.avif" alt="Amway Health Run 2024">
        <img src="./img/OCT-FEB2025 24-25 .avif" alt="Bangkok Art Biennale 2024">
        <img src="./img/NOV 24.avif" alt="Money Expo 2024">
    </div>

    <div class="months">
        <span>JAN</span>
        <span>FEB</span>
        <span>MAR</span>
        <span>APR</span>
        <span>MAY</span>
        <span>JUN</span>
        <span>JUL</span>
        <span>AUG</span>
        <span>SEP</span>
        <span>OCT</span>
        <span>NOV</span>
        <span>DEC</span>
    </div>

    <div class="event-grid">
        <div class="event-item">
            <img src="./img/DEC_19-22.avif" alt="Money Expo 2024">
            <div class="event-details">
                <h3>Money Expo 2024</h3>
                <p>19-22 Dec</p>
            </div>
        </div>
        <div class="event-item">
            <img src="/img/OCT-FEB2025_24-25 .avif" alt="Bangkok Art Biennale 2024">
            <div class="event-details">
                <h3>Bangkok Art Biennale 2024</h3>
                <p>3-25 Oct</p>
            </div>
        </div>
    </div>
</body>
</html>
